<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Crazy Eights</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Title-->
    <div class="playArea">
      <!-- <h1>Crazy Eights</h1> -->
      <img
        src="https://www.teamdemo.com/wp-content/uploads/2019/05/Crazy8s_19_logo.png"
        alt=""
        class="logo"
      />
      <!--Computer players hand-->
      <div class="computerSpace">
        <h2>Computer</h2>
        <div class="computer"></div>
      </div>

      <!--Dealer table-->
      <div class="mainTable">
        <h2>Main table</h2>
        <!-- --Deck -->
        <div class="deckSpace">
          <img src="Images/cardbackred.png" alt="" class="deck" />
        </div>
        <!-- --Card pile-->
        <div class="cardPile">
          <img src="Images/cardbackred.png" alt="" class="pile" />
        </div>
        <h2 class="curSuite"></h2>
        <!-- --Suite picker for when an 8 is played-->
        <div class="suitePicker">
          <h2>Select a suite</h2>
          <!-- ----Buttons for Clubs, spades, diamonds, and hearts-->
          <button class="clubs" onclick="chooseSuite('c')">Clubs</button>
          <button class="spades" onclick="chooseSuite('s')">Spades</button>
          <button class="diamonds" onclick="chooseSuite('d')">diamonds</button>
          <button class="hearts" onclick="chooseSuite('h')">Hearts</button>
        </div>
        <!--Display for deciding to play a new game if the current game ended-->
      </div>

      <!--Player hand-->
      <div class="playerSpace">
        <h2>Player 1</h2>
        <div class="player"></div>
      </div>
    </div>

    <script src="app.js" async defer></script>
  </body>
</html>
