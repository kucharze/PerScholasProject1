<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Crazy Eights</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Title-->
    <h1>Crazy Eights</h1>
    <!--Computer players hand-->
    <div class="computerSpace">
      <h2>Computer</h2>
      <div class="computer"></div>
    </div>

    <!--Dealer table-->
    <div class="mainTable">
      <!-- --Deck -->
      <div class="deckSpace">
        <img src="Images/cardbackred.png" alt="" class="deck" />
      </div>
      <!-- --Card pile-->
      <div class="cardPile"></div>
      <!-- --Suite picker for when an 8 is played-->
      <div class="suitePicker">
        <h2>Select a suite</h2>
        <!-- ----Buttons for Clubs, spades, diamonds, and hearts-->
        <button class="clubs">Clubs</button>
        <button class="spades">Spades</button>
        <button class="diamonds">diamonds</button>
        <button class="hearts">Hearts</button>
      </div>
      <!--Display for deciding to play a new game if the current game ended-->
    </div>

    <!--Player hand-->
    <div class="playerSpace">
      <h2>Player 1</h2>
      <div class="player"></div>
    </div>

    <script src="app.js" async defer></script>
  </body>
</html>
